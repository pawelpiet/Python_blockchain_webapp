  <form method="POST" action="">

      <div class="w-58 form-control">
        <label class="label">
          <span class="label-text">Username</span>
        </label>
          <input type="text" id="iname" class="input input-primary input-bordered" name="name" required="required" placeholder="Enter full name" value={{request.form.name}}>
      </div>
      <div class="w-58 form-control">
        <label class="label">
          <span class="label-text">Amount</span>
        </label>
        <input type="number" id="icardnum" class="input input-secondary input-bordered" name="cardnum" required="required" placeholder="Enter card numnbr" value={{request.form.cardnum}} >
      </div>
      <div class="w-58 form-control">
        <label class="label">
          <span class="label-text">Amount</span>
        </label>
        <input type="number" id="icardsec" class="input input-secondary input-bordered" name="cardsec" required="required" placeholder="Enter cvv" value={{request.form.cardsec}} >
      </div>
      <div class="w-58 form-control">
        <label class="label">
          <span class="label-text">Amount</span>
        </label>
        <input type="number" id="icarddat" class="input input-secondary input-bordered" name="carddat" required="required" placeholder="Enter date of exprience" value={{request.form.carddat}} >
      </div>
      <div class="w-58 form-control">
        <label class="label">
          <span class="label-text">Amount</span>
        </label>
        <input type="number" id="ivalue" class="input input-secondary input-bordered" name="value" required="required" placeholder="Enter value" value={{request.form.value}} >
      </div>


      <br>

      <button type="submit" class="btn btn-wide" name="button">Buy</button>
      <button type="" class="btn btn-outline btn-wide" name="button">Transfers</button>



      </form>


</div>
